<div class="row">
  <div class="col-sm-9">
    <app-course-detail [course]="selectedCourse"></app-course-detail>
  </div>
  <div class="col-sm-3">
    <h2>My Courses</h2>
    <ul class="courses">
      <li
        *ngFor="let course of courses"
        [class.selected]="course === selectedCourse"
        (click)="onSelect(course)"
      >
        <!--        <span class="badge">{{ course.id }}</span>-->
        {{ course.name }}
        <button
          type="button"
          class=" delete"
          title="delete course"
          (click)="deleteCourse(course)"
        >
          x
        </button>
      </li>
    </ul>
  </div>
</div>
